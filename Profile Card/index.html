<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="rahe.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Rahe Ahmed</span>
            <span class="job">Web Devloper & Programmer</span>
        </div>

        <div class="media-buttons">
            <img src="github-logo-24.png" alt="" class="social">
            <img src="instagram-logo-24.png" alt="" class="social">
            <img src="linkedin-logo-24.png" alt="" class="social">
        </div>

        <div class="buttons">
            <button class="button">Buy me a coffee</button>
        </div>

        <div class="analytics">
            <div class="data">
                
            </div>
        </div>


    </div>
</body>
</html>
